<h1 class="heading">{{ text }} Brand</h1>
<div class="row add-form">
  <div class="col-md-6">
    <form [formGroup]="brandForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="brandName">Brand Name:</label>
        <input
          id="brandName"
          class="form-control"
          type="text"
          formControlName="brandName"
          [class.is-invalid]="
            brandForm.get('brandName')?.invalid &&
            brandForm.get('brandName')?.touched
          "
        />
        <div
          class="text-danger"
          *ngIf="
            brandForm.get('brandName')?.invalid &&
            brandForm.get('brandName')?.touched
          "
        >
          Brand Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image Url:</label>
        <input
          id="imageUrl"
          class="form-control"
          type="text"
          formControlName="imageUrl"
        />
      </div>
      <button
        type="submit"
        [disabled]="brandForm.invalid"
        class="action-button"
      >
        {{ text }}
      </button>
      <span class="action-button cancel" routerLink="/admin/brands">
        Cancel
      </span>
    </form>
  </div>
  <div
    class="col-md-6 brand-card"
    *ngIf="brandForm.get('brandName').value || brandForm.get('imageUrl').value"
  >
    <img
      class="card-img-top"
      src="{{ brandForm.get('imageUrl').value }}"
      *ngIf="brandForm.get('imageUrl').value"
    />
    <div class="card-body" *ngIf="brandForm.get('brandName').value">
      <h4 class="card-title">
        Brand Name : {{ brandForm.get("brandName").value }}
      </h4>
    </div>
  </div>
</div>
