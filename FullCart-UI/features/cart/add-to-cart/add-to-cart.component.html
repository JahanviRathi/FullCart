<button
  *ngIf="quantity === 0; else updateQuantity"
  (click)="addToCart()"
  class="btn btn-secondary col-12"
>
  <i class="fas fa-shopping-cart"></i> Add To Cart
</button>
<ng-template #updateQuantity>
  <div class="row">
    <div class="col-3">
      <button
        class="btn btn-secondary btn-block actionButtons"
        (click)="removeFromCart(item)"
      >
        -
      </button>
    </div>
    <div class="col-6 text-center">{{ quantity }} in cart</div>
    <div class="col-3 addAction">
      <button
        class="btn btn-secondary btn-block actionButtons"
        (click)="addToCart()"
      >
        +
      </button>
    </div>
  </div>
</ng-template>
